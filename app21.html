<!DOCTYPE html>

,<html>

<head>
          <link rel="stylesheet" href="app21.css">
          <title>CSS After and Befor </title>

          <style>
          h3::before{
                    content: "🤩";
                   }

                   h3::after{
                    content: "👍";
                   }

          </style>

</head>


<body>
          <h1>::After & ::Before pseudo Element</h1>
         
         <h2>Welcome to Programming guru ji</h2>
          <h3>Academics</h3>
          <h3>Spoken English</h3>
          <h3>Coaching Classing</h3>
          <h3>Coding</h3> 

</body>
</html>
